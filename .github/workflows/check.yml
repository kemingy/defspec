name: Python Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
        ignore-nothing-to-cache: true
    - name: Lint
      run: make lint
    - name: Test
      env:
        PYTEST_ADDOPTS: -s
      run: make test
